<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange gradient for shiny Bitcoin effect -->
    <linearGradient id="bitcoinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FF7F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine gradient -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="60%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
    
    <!-- Radial gradient for glow -->
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filter for glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="100" cy="100" r="90" fill="url(#glowGradient)" filter="url(#glow)"/>
  
  <!-- Main Bitcoin circle with orange gradient -->
  <circle cx="100" cy="100" r="70" fill="url(#bitcoinGradient)" stroke="#FFA500" stroke-width="3"/>
  
  <!-- Shine overlay -->
  <ellipse cx="70" cy="60" rx="50" ry="40" fill="url(#shineGradient)" opacity="0.9"/>
  
  <!-- Additional shine highlight -->
  <circle cx="75" cy="55" r="15" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Bitcoin symbol -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#000" text-anchor="middle" dominant-baseline="middle">₿</text>
  
  <!-- Inner shine on symbol -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="rgba(255,255,255,0.3)" text-anchor="middle" dominant-baseline="middle" transform="translate(-2,-2)">₿</text>
</svg>
