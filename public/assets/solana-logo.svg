<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Solana-style neon rim (purple/teal) -->
    <radialGradient id="coin-rim" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="35%" stop-color="#3A1A5F"/>
      <stop offset="70%" stop-color="#9945FF"/>
      <stop offset="100%" stop-color="#00FFA3"/>
    </radialGradient>
    <!-- Inner glow -->
    <radialGradient id="coin-inner" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1A0A00"/>
      <stop offset="60%" stop-color="#090109"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <!-- Solana gradient bars (teal â†’ purple) -->
    <linearGradient id="solana-gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFA3"/>
      <stop offset="50%" stop-color="#9945FF"/>
      <stop offset="100%" stop-color="#DC1FFF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Outer coin rim -->
  <circle cx="256" cy="256" r="216" fill="url(#coin-rim)"/>
  <!-- Inner dark circle -->
  <circle cx="256" cy="256" r="176" fill="url(#coin-inner)"/>

  <!-- Solana-style horizontal bars, in gold -->
  <!-- Top bar -->
  <rect x="150" y="170" width="220" height="44" rx="12" fill="url(#solana-gold)"/>
  <!-- Middle bar -->
  <rect x="140" y="234" width="220" height="44" rx="12" fill="url(#solana-gold)"/>
  <!-- Bottom bar -->
  <rect x="150" y="298" width="220" height="44" rx="12" fill="url(#solana-gold)"/>

  <!-- Soft outer glow -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#9945FF" stroke-width="8" opacity="0.6"/>
</svg>
