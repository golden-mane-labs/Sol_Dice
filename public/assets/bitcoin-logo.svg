<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bitcoin icon gradient -->
    <linearGradient id="bitcoinLogoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7F00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bitcoin circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bitcoinLogoGradient)" stroke="#FFA500" stroke-width="2"/>
  
  <!-- Bitcoin symbol -->
  <text x="60" y="75" 
        font-family="Arial, sans-serif" 
        font-size="70" 
        font-weight="bold" 
        fill="#000" 
        text-anchor="middle" 
        dominant-baseline="middle">â‚¿</text>
</svg>
