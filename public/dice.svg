<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dice cube with 3D perspective - Black transparent -->
  <g transform="translate(100,100)">
    <!-- Top face (front) - More transparent black -->
    <path d="M -50,-50 L 50,-50 L 50,50 L -50,50 Z" fill="rgba(0,0,0,0.6)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <!-- Right face - More transparent -->
    <path d="M 50,-50 L 80,-20 L 80,50 L 50,50 Z" fill="rgba(0,0,0,0.4)" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
    <!-- Left face - More transparent -->
    <path d="M -50,-50 L -20,-80 L 20,-50 Z" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
    
    <!-- Single shiny Bitcoin icon on front face (center) -->
    <g transform="translate(0,0)">
      <!-- Outer glow -->
      <circle cx="0" cy="0" r="24" fill="#FF8C00" opacity="0.3" filter="url(#glow)"/>
      
      <!-- Main circle with gradient for shine -->
      <defs>
        <linearGradient id="bitcoinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#FF7F00;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
          <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
          <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
        </linearGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      
      <!-- Main Bitcoin circle -->
      <circle cx="0" cy="0" r="20" fill="url(#bitcoinGradient)" stroke="#FFA500" stroke-width="1.5"/>
      
      <!-- Shine overlay -->
      <ellipse cx="-5" cy="-8" rx="12" ry="8" fill="url(#shineGradient)" opacity="0.8"/>
      
      <!-- Bitcoin symbol -->
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000" text-anchor="middle" dominant-baseline="middle">â‚¿</text>
      
      <!-- Additional shine highlight -->
      <circle cx="-6" cy="-6" r="4" fill="#FFFFFF" opacity="0.4"/>
    </g>
  </g>
</svg>
